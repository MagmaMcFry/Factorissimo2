[mod-setting-description]
Factorissimo2-free-recursion=Vous permet d'utiliser la récusivité (construire des Usines dans d'autres Usines) sans même effectuer la recherche.
Factorissimo2-hide-recursion=Cache les technologies Récursivité 1 et 2. Vous ne pourrez pas les rechercher.
Factorissimo2-easy-research=Rendre toutes les recherches Factorissimo2 plus simples.
Factorissimo2-power-batching=(Advanced) Power transfers every X updates (smoothly staggered between updates). Useful to save some UPS, but makes a mess of your power graphs if X > 1.
Factorissimo2-preview-enabled=Active la fenêtre d'aperçu qui apparaît lorsque vous placez le curseur sur une Usine ou sur son Moniteur d'électricité. L'avez vous déjà recherché ?
Factorissimo2-preview-size=Définit la taille de la fenêtre d'aperçu
Factorissimo2-preview-zoom=Définit le niveau de zoom de la fenêtre d'aperçu, dans le cas où cela n'afficherait pas l'usine en entier. Utilisez cela lorsque votre échelle GUI est inférieure au paramètre par défaut.
