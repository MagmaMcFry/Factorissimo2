[technology-description]
factory-connection-type-fluid=Vous permet de transporter des liquides à travers vos Usines, à l'aide de tuyaux, de tuyaux-souterrains, et de réservoirs.\nPlacez le curseur sur la flèche de connexion puis appuyez sur R pour choisir entre les modes d'entrée, de sortie, ou d'équilibrage. Shift+R et Ctrl+R pour changer les vitesses de mise à jour.
factory-connection-type-chest=Vous permet de transporter des objets à travers vos Usines à l'aide de coffres.\nPlacez le curseur sur la flèche de connexion puis appuyez sur R pour choisir entre les modes d'entrée, de sortie, ou d'équilibrage. Shift+R et Ctrl+R pour changer les vitesses de mise à jour.
factory-connection-type-circuit=Vous permet de connecter des systèmes logiques à vos usines, en utilisant les deux entités débloquées avec cette recherche.\nShift+R et Ctrl+R pour changer les vitesses de mise à jour.\n\n[Note: Les connexions logiques sont plutôt mauvaises pour votre UPS. N'en utilisez pas trop, et ne placez pas les vitesses de mise à jour au dessus de ce dont vous avez besoin.]
factory-interior-upgrade-lights=Ajoute un éclairage intérieur à vos Usines.\nMalgré tout, les Panneaux Solaires ne produisent pas d'énergie à l'intérieur des Usines.
factory-interior-upgrade-display=Ajoute un affichage supplémentaire pour la vue alternative. Placer des objets dans les coffres de contrôle de l'affichage (à l'intérieur, près de l'entrée) pour déterminer ce qui sera affiché sur le toit.
factory-preview=Placez votre curseur sur une Usine, et voyez ce qu'elle contient ! Placez votre curseur sur le moniteur électrique de l'usine, et voyez l'extérieur de l'usine ! Tenez une Usine dans votre main pour voir ce qu'elle contient !\n\n[Un problème ? Vérifiez les paramètres du mod dans Options -> Mods -> Par joueur]
factory-requester-chest=Vous avez perdu vos usines quelque part dans le système logistique ? Utilisez ce coffre pour les demander automatiquement.
factory-recursion-t1=Vous permet de mettre des Usines plus petites à l'intérieur même d'une autre Usine.
factory-recursion-t2=Vous permet de mettre des Usines, plus petites ou même de taille égale, à l'intérieur d'une autre Usine.


[command-help-message]
give-lost-factory-buildings=Vous donne toutes les Usines ramassées sous forme d'objet, exceptées celles déjà dans votre inventaire. Utilisez l'argument "destroyed" pour ressusciter également les usines détruites et vous les donner. Utilisez cette commande si les Usines n'ont pas été détruites causera des doublons du contenu des Usines. Ces objets supplémentaires disparaîtront au moment de les placer avec comme message "Données d'usine invalides !".

