[mod-setting-description]
Factorissimo2-free-recursion=允许你无需研究工厂嵌套学便可建造嵌套工厂。
Factorissimo2-hide-recursion=隐藏工厂嵌套学科技 1以及工厂嵌套学 2，你将无法研究它们。
Factorissimo2-easy-research=降低所有工厂相关科技的研究成本。
Factorissimo2-power-batching=(高级选项) 每X帧更新一次电力传输(均摊至每次更新中)。可以缓解一些游戏性能，但如果X > 1会导致电网统计混乱。
Factorissimo2-preview-enabled=开启预览窗口，会在你鼠标悬停于某个工厂或其电力监视器上时弹出。你研究这项科技了吗？
Factorissimo2-preview-size=设置预览窗口的大小。
Factorissimo2-preview-zoom=设置预览窗口的缩放等级，以防预览窗口不能显示整个工厂。用这个来解决贴图分辨率低于默认值的问题。
