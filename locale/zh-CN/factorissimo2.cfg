[technology-description]
factory-connection-type-fluid=允许通过管道，地下管道和储液罐来传输厂房内外的流体。\n鼠标悬停在连接箭头上并使用R在输入，输出和平衡模式中切换。使用Shift+R和Ctrl+R提升或降低更新频率。
factory-connection-type-chest=允许通过箱子来传输物品。\n鼠标悬停在连接箭头上并使用R在输入，输出和平衡模式中切换。使用Shift+R和Ctrl+R提升或降低更新频率。
factory-connection-type-circuit=允许通过此科技解锁的两个特殊建筑来将厂房连接至信号网络。\n使用Shift+R和Ctrl+R提升或降低更新频率。\n\n[注意: 信号网络连接会极大地影响游戏性能。不要过多地使用，也不要使用过剩的更新频率。]
factory-interior-upgrade-lights=为所有厂房添加吊灯。\n太阳能电池板依旧不能在厂房中产生电能。
factory-interior-upgrade-display=为所有厂房添加ALT视图。放置于ALT视图显示箱中的物品会显示在厂房外面。
factory-preview=鼠标悬停在你的厂房上并预览内部！鼠标悬停在电力监视器上并预览外界！将厂房拿在手中并预览内部！\n\n[有问题? 检查游戏内的模组设置 (设置 -> 模组 -> 个性设置)]
factory-requester-chest=存放在物流网络中的厂房找不到了？使用这个箱子来自动地将它们召回。
factory-recursion-t1=允许在较大的厂房中建造较小的厂房。
factory-recursion-t2=允许在厂房中建造同级的厂房。


[command-help-message]
give-lost-factory-buildings=以物品的形式给你所有已捡起的厂房，除了那些已经在你背包中的。使用"destroyed"参数来恢复并给你那些已经被摧毁的厂房。在使用此命令时，如果厂房并未真正被摧毁，可能会导致多个物品指向同一个厂房。这些额外的物品会在你放置他们时显示"无效的厂房!"并销毁。

