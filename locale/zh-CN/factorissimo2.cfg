[mod-setting-description]
Factorissimo2-free-recursion=允许你无需研究厂房嵌套学便可建造嵌套厂房。
Factorissimo2-hide-recursion=隐藏厂房嵌套学科技 1以及厂房嵌套学 2，你将无法研究它们。
Factorissimo2-hide-recursion-2=隐藏了递归2技术，您将无法研究它。
Factorissimo2-better-recursion-2=一旦研究了递归2，就可以将较大的厂房嵌套在较小的厂房中。
Factorissimo2-max-surfaces=应该为厂房内部创建最大数量的表面厂房2。如果您的厂房建筑数量超过此数字，厂房2将开始重用以前的曲面。
Factorissimo2-indestructible-buildings=使厂房免受外部损坏。
Factorissimo2-allied-players-may-enter=允许玩家进入其他盟军的厂房
Factorissimo2-enemy-players-may-enter=允许玩家进入敌军的仓房
Factorissimo2-easy-research=使所有厂房2研究成本降低。
Factorissimo2-easy-recipes=降低所有厂房建筑的成本。
Factorissimo2-power-batching=（高级）电源传输每X个tick更新一次（更新之间平稳交错）。有助于节省一些UPS，但如果X> 1，则会使功率图混乱。
Factorissimo2-preview-enabled=将鼠标悬停在厂房建筑物或其电源监视器上时，启用弹出的预览窗口。你研究过了吗？
Factorissimo2-preview-size=设置预览窗口的大小。
Factorissimo2-preview-zoom=设置预览窗口的缩放级别，以防它不能显示整个厂房建筑物。 当您的GUI比例低于默认值时，请使用此选项。



