[technology-description]
factory-connection-type-fluid=Verwende Rohre und Lagertanks, um Flüssigkeiten in deine Fabrik zu transportieren.\nAktiviere den Verbindungspfeil mit __CONTROL__factory-rotate__, um zwischen Eingabe-, Ausgabe- und Ausgleichsmodus zu wählen.\n__CONTROL__factory-increase__ und __CONTROL__factory-decrease__ ändern die Übertragungsrate.
factory-connection-type-chest=Verwende Kisten, um Items in Massen in deine Fabrik zu transportieren.\nAktiviere den Verbindungspfeil mit __CONTROL__factory-rotate__, um zwischen Eingabe-, Ausgabe- und Ausgleichsmodus zu wählen. __CONTROL__factory-increase__ und __CONTROL__factory-decrease__ ändern die Übertragungsrate.
factory-connection-type-circuit=Verwende diese beiden Geräte, um Signale in deine Fabrik zu leiten.\n__CONTROL__factory-increase__ und __CONTROL__factory-decrease__ ändern die Aktualisierungsrate.\n\n[Anmerkung: Signalverbindung sind leider sehr UPS-lastig. Verwende nicht zu viele davon, und setze die Aktualisierungsrate nicht höher, als du benötigst.]
factory-interior-upgrade-lights=Sorgt für automatische Beleuchtung in allen Fabrikgebäuden.\nSolarpanele erzeugen in Fabrikgebäuden aber immer noch keinen Strom.
factory-interior-upgrade-display=Erlaubt deinen Fabrikgebäuden, Symbole außen anzuzeigen. Setze Items in die Symbolsteuerungen innen im Fabrikgebäude, um sie außen anzeigen zu lassen.
factory-preview=Halte deine Maus über ein Fabrikgebäude und sieh, was drin ist! Halte deine Maus über den Fabrikstrommast und sieh, was draußen ist! Halte ein Fabrikgebäude in deiner Hand und sieh, was drin ist!\n\n[Probleme? Sieh in den Mod-Einstellungen nach (Einstellungen -> Modifikationen -> Pro Spieler)]
factory-requester-chest=Hast du deine gefüllten Fabrikgebäude im Logistiksystem verloren? Diese Kiste fordert sie automatisch an.
factory-recursion-t1=Erlaubt dir, Fabrikgebäude in andere, größere Fabrikgebäude hineinzubauen.
factory-recursion-t2=Erlaubt dir, Fabrikgebäude in andere, gleich große Fabrikgebäude hineinzubauen.


[command-help-message]
give-lost-factory-buildings=Gibt dir alle momentan aufgehobenen Fabrikgebäude als Items, außer denen, die bereits in deinem Inventar sind. Verwende das Argument "destroyed", um auch alle zerstörten Fabrikgebäude als Items zurückzubekommen. Werden die ursprünglichen Items für die Fabrikgebäude wiedergefunden, so verschwinden diese beim Bau mit der Nachricht "Gebäudeinformation ungültig!".

