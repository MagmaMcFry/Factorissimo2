[mod-setting-description]
Factorissimo2-free-recursion=Du darfst Fabrikgebäude von Anfang an schachteln, ohne Schachtelung 1 oder 2 erforscht haben zu müssen.
Factorissimo2-hide-recursion=Schachtelung 1 und 2 sind nicht erforschbar.
Factorissimo2-better-recursion-2=Schachtelung 2 erlaubt auch, größere Gebäude in kleineren Gebäuden zu bauen.
Factorissimo2-max-surfaces=Maximalzahl der Oberflächen, die von Factorissimo2 erstellt werden sollen. Wenn es mehr Fabrikgebäude gibt als diese Zahl, wird Factorissimo2 vorherige Oberflächen wiederverwenden.
Factorissimo2-indestructible-buildings=Fabrikgebäude können von außen nicht beschädigt werden.
Factorissimo2-easy-research=Alle Factorissimo2-Technologien werden um einiges billiger.
Factorissimo2-power-batching=Strom wird alle X Ticks in oder aus Fabriken übertragen. Größere Werte von X können UPS einsparen, aber für X > 1 wird der Netzwerkgraph zackig.
Factorissimo2-preview-enabled=Aktiviere eine Vorschau des Fabrikgebäudes, über das du deinen Mauszeiger hältst. Hast du die Vorschau schon erforscht?
Factorissimo2-preview-size=Größe des Vorschaufensters auf deinem Bildschirm
Factorissimo2-preview-zoom=Vergrößerungsfaktor des Vorschaufensters. Verringere diesen Wert, wenn du nicht das ganze Fabrikgebäude sehen kannst.

