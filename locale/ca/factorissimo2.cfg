[mod-setting-description]
Factorissimo2-free-recursion=Permet construir fàbriques recursivament sense investigar cap de les tecnologies de recursivitat.
Factorissimo2-hide-recursion=Amaga les tecnologies Recursivitat 1 i 2. No es podran investigar.
Factorissimo2-better-recursion-2=Permet construir fàbriques dins d'altres fàbriques més petites un cop s'ha investigat Recursivitat 2.
Factorissimo2-max-surfaces=Nombre màxim de superfícies que Factorissimo2 pot crear per l'interior de les fàbriques. Si hi ha més fàbriques que aquest nombre, Factorissimo2 començarà a reutilitzar superfícies.
Factorissimo2-indestructible-buildings=Fa les fàbriques immunes als danys externs.
Factorissimo2-easy-research=Redueix el cost de totes les investigacions de Factorissimo2.
Factorissimo2-power-batching=(Avançat) L'energia es transfereix cada X actualitzacions (intercalada suaument entre actualitzacions) Útil per a estalviar alguns UPS, però embruta els gràfics d’energia si X > 1.
Factorissimo2-preview-enabled=Activa la finestra de previsualització que es mostra quan es situa el cursor sobre una fàbrica o el seu monitor d'energia. Ja ho heu investigat?
Factorissimo2-preview-size=Fixa la mida de la finestra de previsualització.
Factorissimo2-preview-zoom=Fixa el nivell de zoom de la finestra de previsualització, en cas que no es mostri tota la fàbrica. Utilitza-ho amb escales de la interfície gràfica més petites que per defecte.
