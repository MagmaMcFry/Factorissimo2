[technology-description]
factory-connection-type-fluid=允許在廠內連接通道使用管道、地下管道和儲液罐。\n按旋轉（默認是__CONTROL__factory-rotate__）可以選擇輸入、輸出或者平衡模式。 __CONTROL__factory-increase__ 和 __CONTROL__factory-decrease__ 可以調整流體速率。
factory-connection-type-chest=允許在廠內連接通道使用箱子。\n按旋轉（默認是__CONTROL__factory-rotate__）可以選擇輸入、輸出或者平衡模式。 __CONTROL__factory-increase__ 和 __CONTROL__factory-decrease__ 可以調整更新速率。
factory-connection-type-circuit=允許在廠內連接通道使用專用電力網路設備。\n__CONTROL__factory-increase__ 和 __CONTROL__factory-decrease__ 可以調整更新速率。\n\n[注意:此功能會降低UPS，不要使用太多，且不要設置過快的更新頻率。]
factory-interior-upgrade-lights=在廠內保持明亮。\n[備註:太陽能板並不能因此運作]
factory-interior-upgrade-display=開啟ALT檢視時，可以看到工廠入口處箱子所擺放的物品。
factory-preview=將滑鼠游標放在工廠建築上時，可看見廠內的運作樣式！當要建築放置工廠時，也可以辨識工廠的內容！\n\n[功能無法使用？ 檢查系統MOD 的設定 (Options -> Mods -> Per player)]
factory-recursion-t1=允許在較大的工廠內設置較小的工廠。
factory-recursion-t2=允許在的工廠內設置任何大小的工廠。


