[mod-setting-name]
Factorissimo2-free-recursion=自由模式
Factorissimo2-hide-recursion=禁用工廠建築學科技
Factorissimo2-easy-research=簡單模式
Factorissimo2-preview-enabled=啟動工廠預覽功能
Factorissimo2-preview-size=工廠預覽視窗大小
Factorissimo2-preview-zoom=工廠預覽縮放

[mod-setting-description]
Factorissimo2-free-recursion=允許在不研究任何物流技術的狀況下建構工廠。
Factorissimo2-hide-recursion=禁止研發 工廠建築學 1 & 2。
Factorissimo2-easy-research=降低 Factorissimo2 所有的研究成本。
Factorissimo2-preview-enabled=開啟後將可以快速預覽廠內樣式。
Factorissimo2-preview-size=設定預覽視窗的大小。
Factorissimo2-preview-zoom=設定預覽窗口的縮放大小，以避免預覽視窗佔滿整個遊戲畫面。 (Use this when your GUI scale is lower than default.)
