[technology-description]
factory-connection-type-fluid=允許在廠內連接通道使用管道、地下管道和儲液罐。\n按旋轉（默認是R）可以選擇輸入、輸出或者平衡模式。 Shift+R 和 Ctrl+R 可以調整流體速率。
factory-connection-type-chest=允許在廠內連接通道使用箱子。\n按旋轉（默認是R）可以選擇輸入、輸出或者平衡模式。 Shift+R 和 Ctrl+R 可以調整更新速率。
factory-connection-type-circuit=允許在廠內連接通道使用專用電力網路設備。\nShift+R 和 Ctrl+R 可以調整更新速率。\n\n[注意:此功能會降低UPS，不要使用太多，且不要設置過快的更新頻率。]
factory-interior-upgrade-lights=在廠內保持明亮。\n[備註:太陽能板並不能因此運作]
factory-interior-upgrade-display=開啟ALT檢視時，可以看到工廠入口處箱子所擺放的物品。
factory-preview=將滑鼠游標放在工廠建築上時，可看見廠內的運作樣式！當要建築放置工廠時，也可以辨識工廠的內容！\n\n[功能無法使用？ 檢查系統MOD 的設定 (Options -> Mods -> Per player)]
factory-requester-chest=Lost your picked-up factories somewhere in your logistic system? Use this chest to automatically request them back.
factory-recursion-t1=允許在較大的工廠內設置較小的工廠。
factory-recursion-t2=允許在的工廠內設置任何大小的工廠。


[command-help-message]
give-lost-factory-buildings=Gives you all picked-up factory buildings in item form, except those already in your player inventory. Use the "destroyed" argument to also revive any destroyed factory buildings and give them to you. Using this command if the factory building items aren't actually gone may cause multiple items in your world to refer to the same factory building. These extra items will vanish with an "Invalid factory data!" message when placed.

[mod-setting-name]
Factorissimo2-free-recursion=自由模式
Factorissimo2-hide-recursion=禁用工廠建築學科技
Factorissimo2-easy-research=簡單模式
Factorissimo2-power-batching=Power transfer update rate
Factorissimo2-preview-enabled=啟動工廠預覽功能
Factorissimo2-preview-size=工廠預覽視窗大小
