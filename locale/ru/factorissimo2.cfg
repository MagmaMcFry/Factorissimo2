[technology-description]
factory-connection-type-fluid=Позволяет транспортировать жидкости через здание завода с использованием труб, подземных трубопроводов и резервуаров для хранения.\nНаведите указатель мыши на стрелку подключения и нажмите __CONTROL__factory-rotate__ выбирать между режимом ввода, вывода или баланса. __CONTROL__factory-increase__ и __CONTROL__factory-decrease__ чтобы изменить частоту обмена.
factory-connection-type-chest=Позволяет транспортировать предметы через здание фабрики с помощью сундуков.\nНаведите указатель мыши на стрелку подключения и нажмите __CONTROL__factory-rotate__ выбирать между режимом приема, передачи или баланса. __CONTROL__factory-increase__ и __CONTROL__factory-decrease__ чтобы изменить частоту обмена.
factory-connection-type-circuit=Позволяет вам подключать коммутационную сеть к зданию вашего завода с помощью двух специальных объектов, разблокированных в этой технологии.\n__CONTROL__factory-increase__ и __CONTROL__factory-decrease__ чтобы изменить частоту обмена.\n\n[Примечание: электрические соединения очень плохи для вашего UPS. Не используйте их слишком много и не устанавливайте частоту обновления выше, чем вам нужно.]
factory-interior-upgrade-lights=Добавляет потолочные светильники во все ваши заводы.\nСолнечные панели по-прежнему не будут производить электроэнергию внутри заводов.
factory-interior-upgrade-display=Добавляет условные обозначения на заводах для Alt-режима. Положи предметы на демонстрационный стенд внутри завода, чтобы они отображались снаружи.
factory-preview=Направь курсор на свой завод - и посмотри, что внутри! Направь курсор на электромонитор внутри завода - и посмотри, что снаружи! Возьми завод в руку - и посмотри, что внутри!\n\n[Проблемы? Проверь настройки модов (Настройки -> Моды -> Для каждого игрока)]
factory-requester-chest=Потерял свои заводы где-то в логистической системе? Используй специальный сундук, чтобы запросить их всех из логичстической сети.
factory-recursion-t1=Позволяет размещать заводы внутри других заводов большего размера.
factory-recursion-t2=Позволяет размещать заводы внутри других заводов того же размера.


[command-help-message]
give-lost-factory-buildings=Дает вам все собранные фабричные постройки в виде предметов, кроме тех, которые уже есть в вашем инвентаре игрока. Используйте аргумент «разрушено», чтобы также оживить любые разрушенные фабричные здания и передать их вам. Использование этой команды, если элементы фабричного здания на самом деле не исчезли, может привести к тому, что несколько элементов в вашем мире будут ссылаться на одно и то же здание фабрики. Эти лишние элементы исчезнут с сообщением «Неверные заводские данные!» сообщение при размещении.

