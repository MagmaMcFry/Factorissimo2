[technology-description]
factory-connection-type-fluid=Позволяет обмениваться с заводами жидкостями посредством труб (в т.ч. подземных) и цистерн.\nВращая индикатор обмена, можно переключаться между режимами приема, передачи и балансировки. Shift+вращение и Ctrl+вращение изменяет частоту обмена.
factory-connection-type-chest=Позволяет обмениваться с заводами предметами посредством сундуков.\nВращая индикатор обмена, можно переключаться между режимами приема, передачи и балансировки. Shift+вращение и Ctrl+вращение изменяет частоту обмена.
factory-connection-type-circuit=Позволяет обмениваться с заводами сигналами логических сетей.\nShift+вращение и Ctrl+вращение изменяет частоту обмена.\n\n[Помни: эти соединения негативно сказываются на UPS. Старайся использовать их как можно меньше и не выставляй слишком высокую частоту обмена сигналами.]
factory-interior-upgrade-lights=Добавляет внутреннее освещение во все заводы.\nСолнечные панели все также не будут производить энергию внутри заводов.
factory-interior-upgrade-display=Добавляет условные обозначения на заводах для Alt-режима. Положи предметы на демонстрационный стенд внутри завода, чтобы они отображались снаружи.
factory-preview=Направь курсор на свой завод - и посмотри, что внутри! Направь курсор на электромонитор внутри завода - и посмотри, что снаружи! Возьми завод в руку - и посмотри, что внутри!\n\n[Проблемы? Проверь настройки модов (Настройки -> Моды -> Для каждого игрока)]
factory-requester-chest=Потерял свои заводы где-то в логистической системе? Используй специальный сундук, чтобы запросить их всех из логичстической сети.
factory-recursion-t1=Позволяет размещать заводы внутри других заводов большего размера.
factory-recursion-t2=Позволяет размещать заводы внутри других заводов того же размера.


[command-help-message]
give-lost-factory-buildings=Возвращает все поднятые заводы в виде предметов, за исключением тех, что уже у тебя в инвентаре. Используя аргумент "destroyed", ты также "воскресишь" и получишь уничтоженные заводы. Using this command if the factory building items aren't actually gone may cause multiple items in your world to refer to the same factory building. These extra items will vanish with an "Invalid factory data!" message when placed.

