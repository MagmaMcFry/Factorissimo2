Factorissimo2-preview-enabled=Включить предпросмотр завода
Factorissimo2-preview-size=Размер окна предпросмотра
Factorissimo2-preview-zoom=Масштаб предпросмотра

[mod-setting-description]
Factorissimo2-free-recursion=Позволяет создавать рекурсивные заводские строения даже без исследования каких-либо технологий рекурсии.
Factorissimo2-hide-recursion=Скрывает технологии Рекурсия 1 и 2, вы не сможете их исследовать.
Factorissimo2-hide-recursion-2=Скрывает технологию Рекурсия 2, вы не сможете её исследовать.
Factorissimo2-better-recursion-2=Позволяет вкладывать большие фабрики в маленькие после исследования Рекурсии 2.
Factorissimo2-max-surfaces=Максимальное количество измерений, которые Factorissimo2 должен создать для заводских помещений. Если у вас больше заводских строений, чем это число, Factorissimo2 начнет повторно использовать предыдущие измерения.
Factorissimo2-indestructible-buildings=Делает здания фабрики невосприимчивыми к внешним повреждениям.
Factorissimo2-allied-players-may-enter=Позволяет игрокам входить в фабричные здания других союзных игроков.
Factorissimo2-enemy-players-may-enter=Позволяет игрокам входить в фабричные постройки вражеских игроков.
Factorissimo2-easy-research=Уменьшает стоимость всех исследований Factorissimo2.
Factorissimo2-power-batching=(Дополнительно) Энергия передает каждые X обновлений (с плавным переключением между обновлениями). Полезно для экономии UPS, но делает беспорядок на ваших графиках мощности, если X> 1.
Factorissimo2-preview-enabled=Включите окно предварительного просмотра, которое появляется при наведении курсора на здание завода или его монитор мощности. Вы еще не исследовали это?
Factorissimo2-preview-size=Установите размер окна предварительного просмотра.
Factorissimo2-preview-zoom=Установите уровень масштабирования окна предварительного просмотра, если в нем не отображается все здание завода. Используйте это, когда масштаб вашего графического интерфейса ниже, чем по умолчанию.
