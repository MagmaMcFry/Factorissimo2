Factorissimo2-preview-enabled=Включить предпросмотр завода
Factorissimo2-preview-size=Размер окна предпросмотра
Factorissimo2-preview-zoom=Масштаб предпросмотра

[mod-setting-description]
Factorissimo2-free-recursion=Позволяет строить заводы внутри заводов без исследования соответстующих технологий.
Factorissimo2-hide-recursion=Скрывает исследования рекурсии 1 и 2 уровней, ты не сможешь исследовать их.
Factorissimo2-easy-research=Делает все исследования мода Factorissimo2 дешевле.
Factorissimo2-preview-enabled=Разрешает окно предпросмотра, появляющееся, когда ты направляешь курсор мыши на завод или на электромонитор. Работает после соответствующего исследования.
Factorissimo2-preview-size=Устанавливает размер окна предпросмотра содержимого завода или его окружения.
Factorissimo2-preview-zoom=Устанавливает величину масштабирования для окна предпросмотра. Полезно, если содержимое завода целиком не входит в окно предпросмотра. Используй эту опцию, если масштабирование интерфейса у тебя меньше умолчания.
